{% extends "base.html" %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="text-uppercase text-center">Ticket #{{ ticket.id }}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-3">
                    <div class="panel">
                        <div class="panel-heading">
                            Titel:
                        </div>

                        <div class="panel-body">
                            <p> {{ ticket.title }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="panel">
                        <div class="panel-heading">
                            Beschrijving:
                        </div>
                        <div class="panel-body">
                            <p> {{ ticket.description }}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
